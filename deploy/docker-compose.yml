services:
  postgres:
    image: postgres:15
    container_name: azazel_postgres
    restart: always
    environment:
      POSTGRES_DB: ${MATTERMOST_DB_NAME:-mattermost}
      POSTGRES_USER: ${MATTERMOST_DB_USER:-mmuser}
      POSTGRES_PASSWORD: ${MATTERMOST_DB_PASSWORD:-securepassword}
    volumes:
      - /opt/azazel/data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - azazel_net

  ollama:
    image: ollama/ollama:latest
    container_name: azazel_ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
      - /opt/models:/models:ro
    healthcheck:
      test: ["CMD", "ollama", "ps"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - azazel_net

  opencanary:
    image: thinkst/opencanary:latest
    container_name: azazel_opencanary
    restart: always
    # Publish to all interfaces so 2222/8081 are reachable from outside.
    ports:
      - "0.0.0.0:2222:2222"
      - "0.0.0.0:8081:8081"
    volumes:
      - /opt/azazel/config/opencanary.conf:/root/.opencanary.conf:ro
      - /opt/azazel/logs:/logs
    networks:
      - azazel_net

volumes:
  ollama_data:

networks:
  azazel_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.10.0/24

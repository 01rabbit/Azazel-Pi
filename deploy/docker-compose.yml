version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: azazel_postgres
    restart: always
    environment:
      POSTGRES_DB: ${MATTERMOST_DB_NAME}
      POSTGRES_USER: ${MATTERMOST_DB_USER}
      POSTGRES_PASSWORD: ${MATTERMOST_DB_PASSWORD}
    volumes:
      - /opt/azazel/data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  # Note: Ollama service removed - Mock LLM provides superior performance for edge AI

# volumes: (ollama_models volume removed)

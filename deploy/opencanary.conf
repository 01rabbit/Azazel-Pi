{
    "device.node_id": "azazel-canary",

    "ssh.enabled": true,
    "ssh.port": 2222,
    "ssh.version": "SSH-2.0-OpenSSH_8.4p1 Debian-5+deb11u1",
    "ssh.banner": "SSH-2.0-OpenSSH_8.4p1 Debian-5+deb11u1",

    "http.enabled": true,
    "http.port": 8081,
    "http.skin": "basicLogin",

    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": {
                    "format": "%(asctime)s %(message)s"
                }
            },
            "handlers": {
                "file": {
                    "class": "logging.handlers.RotatingFileHandler",
                    "filename": "/logs/opencanary.log",
                    "maxBytes": 10485760,
                    "backupCount": 5,
                    "formatter": "plain",
                    "level": "INFO"
                },
                "console": {
                    "class": "logging.StreamHandler",
                    "formatter": "plain",
                    "level": "INFO"
                }
            }
        }
    }
}

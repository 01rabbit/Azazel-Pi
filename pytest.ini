[pytest]
pythonpath = .
testpaths = tests
norecursedirs = .git .tox .env venv ENV build dist *.egg __pycache__ .pytest_cache
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
addopts = -v --tb=short